<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
<body>

  <header>
    <nav id="header-nav" class ="navbar navbar-default">
        <div class="container"> 
            <!--left logo-->
            <div class="navbar-header"> <!--navbar header md  and greater sizes floats to the left-->
              <a href="index.html" class="pull-left visible-md visible-lg"> <!--want the logo to be clickable we also want this to float left so the nnavbar brand will be next to it to the right since it is already floating left-->
                <div id="logo-img" alt="Logo image"></div>
              </a>

              <div class="navbar-brand"> <!--navbar-brand floats to the left at all sizes-->
                <a href="index.html"><h1>David Chu's China Bistro</h1></a>
                <p>
                  <img src="images/star-k-logo.png" alt="Kosher certification">
                  <span>Kosher Certified</span>
                </p>
              </div>
              
              <!--the button for our collapsable menu when we are <=768 width-->
              <!--navbar toggle floats to the right, and controlls the button positioning in mobile view min-width: 768px it is hidden-->
              <!--collpase class is for bootstrap.js collapse plugin-->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!--header menu buttons for the above collapse nav-->
            <div id="collapsable-nav" class="collapse navbar-collapse">
              <ul id="nav-list" class="nav navbar-nav navbar-right">
                <li>
                  <a href="">
                    <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs">
                    Menu
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs">
                    About
                  </a>
                </li>
                <li>
                  <a href="">
                    <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs">
                    Awards
                  </a>
                </li>
                <li id="phone" class="hidden-xs">
                  <a href="tel:410-602-5008">
                    <span >410-602-5008</span>
                  </a>
                  <div>* We Deliver</div>
                </li>
              </ul> <!--#nav-list-->
            </div> <!--.collapse .navbar-collapse -->
        </div><!-- .container-->
    </nav> <!-- #header-nav-->
  </header>

  <!--mobile view call btn-->
  <div id="call-btn" class="visible-xs">
    <a class="btn" href="tel:410-602-5008">
      <span class="glyphicon glyphicon-earphone">410-602-5008</span>
    </a>
  </div>
  <!--text center is bootrap text-align: center class-->
  <div id="xs-deliver" class="text-center visible-xs">*We Deliver</div>

  <!--we need a container for the rest of the webpage so our main content fills the edges-->
  <div id="main-content" class="container">
    <!--jumbotron to display the restaurant picture-->
    <!--we use the background-image property to load the respective images using media queries-->
    <div class="jumbotron">
      <!--when we use a div/span and background-image propertry it will bnot expand/contract properly,
         but when we use the img element  with bootstrap img-responsive class it will-->
      <img src="images/jumbotron_768.jpg" alt="Picture of Restaurant" class="img-responsive visible-xs">
    </div>

    <!--tiles for the menu, specials, and map-->
    <!--3 tiles for medium size, 2 tiles, then 1 tile for small, and 1 tile per row for xs-->
    <div id="home-tiles" class="row">
      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="menu-categories.html">
          <div id="menu-tile"><span>Menu</span></div> <!--the span will be positioned abosolute within the menu tile which will be relative positioning-->
        </a>
      </div>

      <div class="col-md-4 col-sm-6 col-xs-12">
        <a href="single-category.html">
          <div id="specials-tile"><span>Specials</span></div>
        </a>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <a href="https://goo.gl/maps/s6L4WrSfz4FCr17x6" target="_blank" >
          <div id="map-tile">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12338.70098200007!2d-76.7116881!3d39.3635903!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xab20a0e99daa17ea!2sDavid%20Chu&#39;s%20China%20Bistro!5e0!3m2!1sen!2sus!4v1628621366148!5m2!1sen!2sus" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            <span>Map</span>
          </div>

        </a>
      </div>

    </div>

  </div>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
